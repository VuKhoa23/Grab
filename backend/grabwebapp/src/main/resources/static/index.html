<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/index.js"></script>
</head>
<body>
<div id="main-content">
    <div>
        <form id="operator">
            <div>
                <label>What is your name operator?</label>
                <input type="text" id="name_operator" placeholder="Your name here...">
            </div>
            <button id="send_operator" type="submit">Send</button>
        </form>
        <form id="driver">
            <div>
                <label>What is your driver?</label>
                <input type="text" id="name_driver" placeholder="Your name here...">
            </div>
            <button id="send_driver" type="submit">Send</button>
        </form>
    </div>
</div>
<div>
    <label>Message from customer to operator: </label><span id="message_toOperator"></span>
</div>
<div>
    <label>Message from operator to driver: </label><span id="message_toDriver"></span>
</div>
</body>
</html>
